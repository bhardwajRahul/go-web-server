version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/store/queries.sql"
    schema: "internal/store/schema.sql"
    gen:
      go:
        package: "store"
        out: "internal/store"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_pointers_for_null_types: true